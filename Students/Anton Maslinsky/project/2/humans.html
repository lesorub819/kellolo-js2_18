<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>

    <script>
        class Human {
            constructor(name, age, salaryPerHour, children) {
                this.humanName = name;
                this.humanAge = age;
                this.salaryPerHour = salaryPerHour;
                this.children = children;
            }
            greet(pers = 'you') {
                console.log(this.humanName + ` greets ${pers}!`)
            }

            goWork(hours) {
                console.log(this.humanName + ` goes to work for ${hours} hours.`);
                this.money += (this.salaryPerHour * hours);
                console.log(this.humanName + ` got a salary ${this.salaryPerHour * hours} $`);
            }

            getMarriedTo(person) {
                if (this.married == 'none' && this.gender !== person.gender) {
                    console.log(this.humanName + ' marries ' + person.humanName);
                    this.married = person.humanName;
                    person.married = this.humanName
                } else {
                    console.log('This marriage impossible!');
                }
            }

            makeAChild(spouse) {
                if (this.married != 'none' && this.married == spouse.humanName) {
                    this.children += 1;
                spouse.children += 1;
                console.log(`${this.humanName} and ${spouse.humanName} have a child!`);    
                } else 
                console.log(`${this.humanName} and ${spouse.humanName} can't have a child! They supose to be married!`);
            }

        }

        class Male extends Human {
            constructor(name, age, salaryPerHour, children) {
                super(name, age, salaryPerHour);
                this.gender = 'male';
                this.money = 1000;
                this.fishes = 0;
                this.married = 'none';
                this.children = 0;

            }
            goFishing() {
                console.log(this.humanName + ' goes fishing.');
                let fishes = Math.round(Math.random() * 10);
                console.log(this.humanName + ` gets ${fishes} fishes`);
                this.fishes += fishes;
            }
        }

        class Female extends Human {
            constructor(name, age, salaryPerHour, children) {
                super(name, age, salaryPerHour);
                this.gender = 'female';
                this.married = 'none';
                this.money = 500;
                this.children = 0;
            }

            goShopping() {
                console.log(this.humanName + ' goes shopping.');
                let money = Math.round(Math.random() * 1000);
                console.log('costs of goods = ' + money + '$');
                if (money > this.money) {
                    console.log(`This is too expensive! ${this.humanName} is very upset!`);
                } else {
                    console.log(this.humanName + ` spends ${money}$. ${this.humanName} is very happy!`);
                    this.money -= money;
                }
            }
        }

        let oleg = new Male('Oleg', 28, 10, 0);
        let ivan = new Male('Ivan', 28, 15, 0);
        let olga = new Female('Olga', 25, 7, 0);
        //let anna = new Female('Anna', 22, 30, 0);
        oleg.getMarriedTo(olga);
        olga.makeAChild(ivan);
    </script>

</body>

</html>
